<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-1 toggle-menu">
            <label for="open-menu">
              <i class="fa-solid fa-bars"></i>
            </label>
          </div>
          <div class="col-10 col-lg-3">
            <div class="header-logo">
              <a href="#">
                <img src="images/logo.png?ver=1" alt="" />
              </a>
            </div>
            <!--End .logo-->
          </div>
          <div class="col-1 col-lg-9">
            <div class="row h-100 justify-content-end menu-row">
              <div class="col-10">
                <input type="checkbox" id="open-menu" hidden />
                <nav class="header-menu">
                  <ul class="justify-content-end">
                    <li><a href="#" class="active">Trang chủ</a></li>
                    <li><a href="#">Về Greenchop</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Tin tức</a></li>
                    <li><a href="#">Liên hệ</a></li>
                  </ul>
                </nav>
                <!--End .header-menu-->
              </div>
              <div class="col-12 col-lg-2">
                <div class="header-icon justify-content-end">
                  <div class="cart-icon">
                    <span>3</span>
                    <a href="">
                      <img src="images/cart-icon.svg" alt="" />
                    </a>
                  </div>
                  <!--End .cart-icon-->
                  <div class="search-icon">
                    <img src="images/search.svg" alt="" />
                  </div>
                </div>
                <!--End .header-icon-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--End .header-->
    <section class="hero">
      <div class="container"></div>
    </section>
    <!--End .hero-->
  </body>
</html>
